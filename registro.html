    <h1 class="fw-300 centrar-texto">Registro</h1>

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Registro</h2>

        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Tu Correo electrónico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="dni">Dni: </label>
                <input type="dni" id="dni" placeholder="Tu Dni" required>
                
                <label for="dni">Dirrecion: </label>
                <input type="dni" id="dirrecion" placeholder="Tu Dirrecion" required>

            </fieldset>
                


            <fieldset>
                <legend>Registro</legend>
                <p>Si eligió Correo , diga la fecha y la hora en que se registro</p>

                               <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">

     
            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>
